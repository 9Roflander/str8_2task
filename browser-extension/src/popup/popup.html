<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>str8_2task Extension</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 12px 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
        }

        .status {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status.active {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .status.inactive {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 70px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-bottom: 8px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        button.secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .info {
            font-size: 11px;
            color: #999;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .queue-status {
            font-size: 12px;
            color: #666;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 12px;
            display: none;
        }

        .queue-status.visible {
            display: block;
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 16px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <div class="logo"></div>
            str8_2task
        </h1>

        <div id="status" class="status inactive">
            <div class="status-dot"></div>
            <span>Not on a supported platform</span>
        </div>

        <div id="queueStatus" class="queue-status">
            Queue: <span id="queueLength">0</span> messages
        </div>

        <!-- Test LLM Message Section -->
        <div class="section">
            <div class="section-title">ü§ñ Test LLM Message</div>

            <div class="input-group">
                <label for="messageType">Message Type:</label>
                <select id="messageType">
                    <option value="acknowledgment">Acknowledgment</option>
                    <option value="question">Question</option>
                    <option value="summary">Summary</option>
                </select>
            </div>

            <button id="testLLMButton" disabled>Generate & Post Test Message</button>
        </div>

        <div class="divider"></div>

        <!-- Manual Message Section -->
        <div class="section">
            <div class="section-title">‚úçÔ∏è Manual Message</div>

            <div class="input-group">
                <label for="message">Your Message:</label>
                <textarea id="message" placeholder="Type your message here..."></textarea>
            </div>

            <button id="postButton" disabled>Post Message</button>
        </div>

        <div class="info">
            Supports: Google Meet ‚Ä¢ Zoom ‚Ä¢ Microsoft Teams
        </div>
    </div>

    <script src="popup/popup.js"></script>
</body>

</html>
